<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绘图小软件</title>
<style type="text/css">
  #myCanvas{
     background-color:#f0f0f0;
  }
  #text{
     visibility:hidden;
     position:absolute;
  }
</style>

</head>
<body>
   <canvas id="myCanvas" width="400" height="300"></canvas>
   <script type="text/javascript" src="js/draw.js"></script>
   <br>·
   请选择颜色：<input type="color" id="cc" value=""/>&nbsp;&nbsp;
  请选择画笔的粗细：<input type="text" id="pen" size="2"/><br>
  <input type="checkbox" id="delete" value="橡皮擦" />橡皮擦
  &nbsp;&nbsp;
  <input type="button" id="save" value="保存图片" onclick="save1()"/>
  <input type="text" id="text"/>
</body>
</html>
